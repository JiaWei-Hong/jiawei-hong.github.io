<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Pomodoro Time Work</title>    <link rel="stylesheet" href="./main.css">    <script src="./vue.js"></script></head><body>    <div id="app" :style="css">        <div class="buttons">            <button class="button" @click="changeMode(0)">Pomodoro</button>            <button class="button" @click="changeMode(1)">Short Break</button>            <button class="button" @click="changeMode(2)">Long Break</button>        </div>                <div class="content">            <div class="time">                {{ time }}            </div>            <div>                <button class="btn" @click="buttonSwitch"> {{ itemObject.isStart ? 'Stop' : 'Start'}}</button>            </div>        </div>        <div class="text">            {{ itemObject.modeText }}        </div>    </div>    <script src="./main.js"></script></body></html>
